services:
  database:
    image: mongo:7
    container_name: disher-db
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - disher-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build: ./backend
    image: disher-backend:latest
    container_name: disher-backend
    restart: always
    environment:
      - MONGODB_URI=mongodb://database:27017/disher
      - PORT=3000
      - NODE_ENV=production
      - DOMAIN=${DOMAIN}
      - INSTALL_MODE=${INSTALL_MODE:-local}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - disher-network
    volumes:
      - uploads-data:/app/public/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "const http=require('http');const r=http.get('http://localhost:3000/api/health',s=>{process.exit(s.statusCode===200?0:1)});r.on('error',()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    image: disher-frontend:latest
    container_name: disher-frontend
    restart: always
    networks:
      - disher-network

  caddy:
    image: caddy:2
    container_name: disher-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - INSTALL_MODE=${INSTALL_MODE:-local}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - disher-network

networks:
  disher-network:
    driver: bridge

volumes:
  mongo-data:
  caddy-data:
  caddy-config:
  uploads-data:
