<div class="mesh-background"></div>

<main class="container">
  <header class="header">
    <div class="logo">
      <img src="logo.svg" alt="Disher.io Logo" class="brand-logo">
      <span class="gradient-text">Disher.io</span>
    </div>
    <div class="status-indicators">
      <span class="status-dot" [class.online]="comms.isOnline()"></span>
      <span class="status-text">{{ comms.isOnline() ? 'En Línea' : 'Sin Conexión' }}</span>
      <div class="socket-badge" [class]="comms.connectionStatus()">
        {{ comms.connectionStatus() }}
      </div>
    </div>
  </header>

  <nav class="main-nav" *ngIf="auth.isAuthenticated()">
    <a *ngIf="auth.hasRole('admin')" routerLink="/admin/dashboard" class="nav-link"
      routerLinkActive="active">Dashboard</a>
    <a *ngIf="auth.hasRole('admin')" routerLink="/admin/menu" class="nav-link" routerLinkActive="active">Editor de
      Menú</a>
    <a *ngIf="auth.hasRole('admin')" routerLink="/admin/users" class="nav-link" routerLinkActive="active">Personal</a>
    <a *ngIf="auth.hasRole('admin')" routerLink="/admin/config" class="nav-link"
      routerLinkActive="active">Configuración</a>
    <a *ngIf="auth.hasRole('kitchen')" routerLink="/admin/kds" class="nav-link" routerLinkActive="active">Cocina
      (KDS)</a>
    <a *ngIf="auth.hasRole('pos')" routerLink="/admin/pos" class="nav-link" routerLinkActive="active">Caja (POS)</a>
    <button (click)="auth.logout()" class="nav-link logout-btn">Cerrar Sesión</button>
  </nav>

  <router-outlet></router-outlet>
</main>

<style>
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 60px;
  }

  .main-nav {
    display: flex;
    gap: 16px;
    margin-bottom: 40px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding-bottom: 16px;
    flex-wrap: wrap;
  }

  .nav-link {
    color: var(--text-base);
    text-decoration: none;
    font-weight: 500;
    opacity: 0.7;
    transition: all 0.3s ease;
  }

  .nav-link:hover,
  .nav-link.active {
    opacity: 1;
    color: var(--accent-primary);
  }

  .logout-btn {
    background: none;
    border: none;
    color: #ef4444 !important;
    cursor: pointer;
    font-weight: bold;
    padding: 0;
  }

  .logo {
    font-size: 2rem;
    font-weight: 800;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .brand-logo {
    height: 36px;
    width: auto;
    border-radius: 8px;
  }

  .status-indicators {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 0.9rem;
  }

  .status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #ff4d4d;
  }

  .status-dot.online {
    background: var(--highlight);
    box-shadow: 0 0 10px var(--highlight);
  }

  .socket-badge {
    padding: 4px 10px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    text-transform: capitalize;
    color: var(--text-base);
  }

  .socket-badge.connected {
    color: var(--accent-primary);
    border: 1px solid var(--accent-primary);
  }

  .hero {
    padding: 80px 40px;
    text-align: center;
    margin-bottom: 40px;
  }

  .hero h1 {
    font-size: 4rem;
    margin-bottom: 20px;
  }

  .hero p {
    font-size: 1.2rem;
    opacity: 0.8;
    margin-bottom: 40px;
  }

  .hero-actions {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  /* btn-secondary now defined globally */

  .features-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 24px;
  }

  .feature-item {
    padding: 30px;
  }

  .feature-item h3 {
    margin-bottom: 16px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      padding: 20px 12px;
    }

    .header {
      margin-bottom: 24px;
    }

    .logo {
      font-size: 1.5rem;
    }

    .status-text {
      display: none;
    }

    .main-nav {
      gap: 12px;
      margin-bottom: 20px;
    }

    .nav-link {
      font-size: 0.85rem;
    }

    .hero h1 {
      font-size: 2.2rem;
    }

    .hero {
      padding: 40px 20px;
    }

    .hero-actions {
      flex-direction: column;
      align-items: center;
    }

    .features-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
