  <g transform="translate(100, 75)">
    <!-- Letra "i" (La Cuchara) -->
    <!-- Mango de la cuchara -->
    <rect x="35" y="55" width="10" height="90" rx="5" fill="#f8f9fa" />
    
    <!-- Parte principal de la cuchara (el Ã³valo de arriba) -->
    <ellipse cx="40" cy="30" rx="20" ry="32" fill="#f8f9fa" />
    <ellipse cx="40" cy="30" rx="14" ry="24" fill="#dee2e6" />

    <!-- Letra "o" (El Plato) -->
